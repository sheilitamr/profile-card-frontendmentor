<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <img src="assets/images/bg-pattern-top.svg" alt="top image" class="background-image-top" />
    <img src="assets/images/bg-pattern-bottom.svg" alt="bottom image" class="background-image-bottom" />
    <div class="main-container">
      <div class="card-top"></div>
      <div class="card-data">
        <img src="assets/images/image-victor.jpg" alt="image victor" class="card-data__image" />

        <div class="card-data__user">
          <span class="card-data__name">Victor Crest</span>
          <span class="card-data__age">26</span>
        </div>
        <p class="card-data__city">London</p>

        <div class="card-info">
          <div class="card-info__data">
            <span class="card-data__number">80K</span>
            <p class="card-data__text">Followers</p>
          </div>

          <div class="card-info__data">
            <span class="card-data__number">803K</span>
            <p class="card-data__text">Likes</p>
          </div>

          <div class="card-info__data">
            <span class="card-data__number">1.4K</span>
            <p class="card-data__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
